title: Next.js WordPress Documentation
description: Comprehensive documentation for the Next.js WordPress headless application
url: https://[username].github.io
baseurl: /gregrickaby-nextjs-wordpress-DeepWiki

# Theme configuration
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme
color_scheme: dark

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable Mermaid diagrams
mermaid:
  version: "10.6.1"

# Navigation
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/gregrickaby/nextjs-wordpress

# Footer content
footer_content: "Next.js WordPress Documentation - A headless WordPress implementation with Next.js 16"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/gregrickaby/nextjs-wordpress"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: purple

# Kramdown settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
