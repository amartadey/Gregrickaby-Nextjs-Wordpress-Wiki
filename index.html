<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next.js WordPress Documentation</title>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>

    <!-- Mermaid for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <!-- Panzoom for Diagram Zoom/Pan -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-hover: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #3b82f6;
            --code-bg: #f9fafb;
            --sidebar-width: 280px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .nav-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
        }

        .nav-container::-webkit-scrollbar {
            display: none;
        }

        .nav-list {
            list-style: none;
        }

        .nav-list li {
            margin-bottom: 4px;
        }

        .nav-list a {
            display: block;
            width: 100%;
            padding: 6px 8px;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.15s ease;
            font-weight: 400;
        }

        .nav-list a:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-list a[data-selected="true"] {
            background: var(--bg-hover);
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Typography */
        .content-wrapper h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .content-wrapper h2 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 20px;
            color: var(--text-primary);
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .content-wrapper h3 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .content-wrapper h4 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .content-wrapper p {
            margin-bottom: 16px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.7;
        }

        .content-wrapper ul,
        .content-wrapper ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .content-wrapper li {
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.7;
        }

        .content-wrapper a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .content-wrapper a:hover {
            text-decoration: underline;
        }

        /* Code Blocks */
        .content-wrapper code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #e83e8c;
        }

        .content-wrapper pre {
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        .content-wrapper pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }

        /* Tables */
        .content-wrapper table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .content-wrapper th,
        .content-wrapper td {
            padding: 12px 16px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .content-wrapper th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .content-wrapper td {
            color: var(--text-primary);
        }

        .content-wrapper tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        /* Blockquotes */
        .content-wrapper blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 12px 20px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .content-wrapper blockquote p {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .content-wrapper blockquote p:last-child {
            margin-bottom: 0;
        }

        /* Horizontal Rule */
        .content-wrapper hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }

        /* Mermaid Diagrams */
        .mermaid-container {
            margin: 32px 0;
            padding: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .mermaid-wrapper {
            overflow: auto;
            cursor: grab;
            position: relative;
        }

        .mermaid-wrapper:active {
            cursor: grabbing;
        }

        .mermaid {
            display: inline-block;
            min-width: 100%;
        }

        .zoom-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .zoom-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .content-wrapper {
                padding: 40px 20px;
            }

            .mobile-menu-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                width: 44px;
                height: 44px;
                background: var(--bg-primary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                cursor: pointer;
                z-index: 999;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 4px;
            }

            .mobile-menu-btn span {
                width: 20px;
                height: 2px;
                background: var(--text-primary);
                border-radius: 2px;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">Loading documentation...</div>

    <button class="mobile-menu-btn" id="mobileMenuBtn" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="container" id="app" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Next.js WordPress</h1>
                <p>Documentation</p>
            </div>
            <nav class="nav-container">
                <ul class="nav-list" id="navList"></ul>
            </nav>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="content-wrapper" id="contentWrapper"></div>
        </main>
    </div>

    <script>
        // Navigation structure based on the provided HTML
        const navigation = [
            { id: '1', title: 'Overview', file: 'Overview.md', padding: 0 },
            { id: '2', title: 'Getting Started', file: 'Getting-Started.md', padding: 0 },
            { id: '2.1', title: 'Environment Configuration', file: 'Environment-Configuration.md', padding: 12 },
            { id: '2.2', title: 'Development Commands', file: 'Development-Commands.md', padding: 12 },
            { id: '3', title: 'Architecture', file: 'Architecture.md', padding: 0 },
            { id: '3.1', title: 'Type System', file: 'Type-System.md', padding: 12 },
            { id: '3.2', title: 'Data Flow', file: 'Data-Flow.md', padding: 12 },
            { id: '3.3', title: 'Caching and Revalidation', file: 'Caching-and-Revalidation.md', padding: 12 },
            { id: '4', title: 'Frontend Application', file: 'Frontend-Application.md', padding: 0 },
            { id: '4.1', title: 'Pages and Routing', file: 'Pages-and-Routing.md', padding: 12 },
            { id: '4.2', title: 'Components', file: 'Components.md', padding: 12 },
            { id: '4.3', title: 'Layouts and Metadata', file: 'Layouts-and-Metadata.md', padding: 12 },
            { id: '5', title: 'Data Access Layer', file: 'Data-Access-Layer.md', padding: 0 },
            { id: '5.1', title: 'GraphQL Queries', file: 'GraphQL-Queries.md', padding: 12 },
            { id: '5.2', title: 'GraphQL Mutations', file: 'GraphQL-Mutations.md', padding: 12 },
            { id: '5.3', title: 'fetchGraphQL Utility', file: 'fetchGraphQL-Utility.md', padding: 12 },
            { id: '5.4', title: 'Search Functionality', file: 'Search-Functionality.md', padding: 12 },
            { id: '6', title: 'WordPress Integration', file: 'WordPress-Integration.md', padding: 0 },
            { id: '6.1', title: 'WordPress Configuration', file: 'WordPress-Configuration.md', padding: 12 },
            { id: '6.2', title: 'Preview Mode', file: 'Preview-Mode.md', padding: 12 },
            { id: '6.3', title: 'On-Demand Revalidation', file: 'On-Demand-Revalidation.md', padding: 12 },
            { id: '7', title: 'Development Environment', file: 'Development-Environment.md', padding: 0 },
            { id: '7.1', title: 'VS Code Configuration', file: 'VS-Code-Configuration.md', padding: 12 },
            { id: '7.2', title: 'Code Quality Tools', file: 'Code-Quality-Tools.md', padding: 12 },
            { id: '7.3', title: 'Git Hooks', file: 'Git-Hooks.md', padding: 12 },
            { id: '8', title: 'Testing', file: 'Testing.md', padding: 0 },
            { id: '8.1', title: 'Testing Infrastructure', file: 'Testing-Infrastructure.md', padding: 12 },
            { id: '8.2', title: 'Writing Tests', file: 'Writing-Tests.md', padding: 12 },
            { id: '8.3', title: 'Test Coverage', file: 'Test-Coverage.md', padding: 12 },
            { id: '9', title: 'Build and Deployment', file: 'Build-and-Deployment.md', padding: 0 },
            { id: '9.1', title: 'Build Process', file: 'Build-Process.md', padding: 12 },
            { id: '9.2', title: 'CI/CD Pipeline', file: 'CI/CD-Pipeline.md', padding: 12 },
            { id: '9.3', title: 'Static Generation', file: 'Static-Generation.md', padding: 12 },
            { id: '10', title: 'SEO and Public Files', file: 'SEO-and-Public-Files.md', padding: 0 },
            { id: '11', title: 'Development Agents', file: 'Development-Agents.md', padding: 0 },
            { id: '12', title: 'TypeScript Configuration', file: 'TypeScript-Configuration.md', padding: 0 }
        ];

        let currentPage = null;
        let panzoomInstances = [];

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#3b82f6',
                primaryTextColor: '#111827',
                primaryBorderColor: '#e5e7eb',
                lineColor: '#6b7280',
                secondaryColor: '#f3f4f6',
                tertiaryColor: '#f9fafb'
            }
        });

        // Render navigation
        function renderNavigation() {
            const navList = document.getElementById('navList');
            navList.innerHTML = navigation.map(item => `
                <li style="padding-left: ${item.padding}px;">
                    <a href="#${item.id}" 
                       data-selected="false" 
                       data-file="${item.file}">
                        ${item.title}
                    </a>
                </li>
            `).join('');

            // Add click handlers
            navList.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const file = link.dataset.file;
                    loadMarkdownFile(file);
                    updateActiveNav(link);

                    // Close mobile menu if open
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        }

        // Update active navigation item
        function updateActiveNav(activeLink) {
            document.querySelectorAll('.nav-list a').forEach(link => {
                link.setAttribute('data-selected', 'false');
            });
            activeLink.setAttribute('data-selected', 'true');
        }

        // Load markdown file
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('File not found');

                const markdown = await response.text();
                renderMarkdown(markdown);
                currentPage = filename;

                // Update URL hash
                const navItem = navigation.find(item => item.file === filename);
                if (navItem) {
                    window.location.hash = navItem.id;
                }
            } catch (error) {
                console.error('Error loading file:', error);
                document.getElementById('contentWrapper').innerHTML = `
                    <h1>Error Loading File</h1>
                    <p>Could not load ${filename}. Please make sure the file exists.</p>
                `;
            }
        }

        // Render markdown content
        async function renderMarkdown(markdown) {
            const contentWrapper = document.getElementById('contentWrapper');

            // Extract mermaid diagrams BEFORE converting markdown to HTML
            const mermaidRegex = /```mermaid\n([\s\S]*?)```/g;
            let mermaidIndex = 0;
            const mermaidDiagrams = [];
            let match;

            while ((match = mermaidRegex.exec(markdown)) !== null) {
                const placeholder = `___MERMAID_PLACEHOLDER_${mermaidIndex}___`;
                mermaidDiagrams.push({
                    code: match[1].trim(),
                    index: mermaidIndex,
                    placeholder: placeholder,
                    original: match[0]
                });
                mermaidIndex++;
            }

            // Replace mermaid blocks with placeholders in markdown
            let processedMarkdown = markdown;
            mermaidDiagrams.forEach(diagram => {
                processedMarkdown = processedMarkdown.replace(diagram.original, diagram.placeholder);
            });

            // Configure marked
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });

            // Convert markdown to HTML
            let html = marked.parse(processedMarkdown);

            // Replace placeholders with mermaid containers
            mermaidDiagrams.forEach(diagram => {
                const container = `<div class="mermaid-container" data-mermaid-index="${diagram.index}">
                    <div class="zoom-controls">
                        <button class="zoom-btn zoom-in" title="Zoom In">+</button>
                        <button class="zoom-btn zoom-out" title="Zoom Out">−</button>
                        <button class="zoom-btn zoom-reset" title="Reset">⟲</button>
                    </div>
                    <div class="mermaid-wrapper" id="mermaid-wrapper-${diagram.index}">
                        <div class="mermaid" id="mermaid-${diagram.index}">${diagram.code}</div>
                    </div>
                </div>`;
                // Replace both paragraph-wrapped and standalone placeholders
                html = html.replace(new RegExp(`<p>${diagram.placeholder}</p>`, 'g'), container);
                html = html.replace(new RegExp(diagram.placeholder, 'g'), container);
            });

            contentWrapper.innerHTML = html;

            // Render mermaid diagrams
            if (mermaidDiagrams.length > 0) {
                await renderMermaidDiagrams();
            }

            // Scroll to top
            document.getElementById('mainContent').scrollTop = 0;
        }

        // Render mermaid diagrams
        async function renderMermaidDiagrams() {
            // Clear previous panzoom instances
            panzoomInstances.forEach(instance => instance.destroy());
            panzoomInstances = [];

            const mermaidElements = document.querySelectorAll('.mermaid');

            for (const element of mermaidElements) {
                try {
                    await mermaid.run({ nodes: [element] });

                    // Setup zoom and pan
                    const wrapper = element.closest('.mermaid-wrapper');
                    const container = element.closest('.mermaid-container');

                    if (wrapper && container) {
                        const svg = element.querySelector('svg');
                        if (svg) {
                            // Make SVG responsive
                            svg.style.maxWidth = '100%';
                            svg.style.height = 'auto';

                            // Initialize panzoom
                            const panzoom = Panzoom(wrapper, {
                                maxScale: 5,
                                minScale: 0.5,
                                contain: 'outside',
                                cursor: 'grab'
                            });

                            panzoomInstances.push(panzoom);

                            // Add zoom controls
                            const zoomIn = container.querySelector('.zoom-in');
                            const zoomOut = container.querySelector('.zoom-out');
                            const zoomReset = container.querySelector('.zoom-reset');

                            if (zoomIn) {
                                zoomIn.addEventListener('click', () => panzoom.zoomIn());
                            }
                            if (zoomOut) {
                                zoomOut.addEventListener('click', () => panzoom.zoomOut());
                            }
                            if (zoomReset) {
                                zoomReset.addEventListener('click', () => panzoom.reset());
                            }

                            // Mouse wheel zoom
                            wrapper.addEventListener('wheel', (e) => {
                                if (e.ctrlKey || e.metaKey) {
                                    e.preventDefault();
                                    panzoom.zoomWithWheel(e);
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error rendering mermaid diagram:', error);
                    element.innerHTML = `<p style="color: #ef4444;">Error rendering diagram</p>`;
                }
            }
        }

        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1);
            const navItem = navigation.find(item => item.id === hash);
            if (navItem && navItem.file !== currentPage) {
                loadMarkdownFile(navItem.file);
                const link = document.querySelector(`a[data-file="${navItem.file}"]`);
                if (link) updateActiveNav(link);
            }
        });

        // Initialize app
        async function init() {
            renderNavigation();

            // Load initial page from hash or default to Overview
            const hash = window.location.hash.slice(1);
            const navItem = navigation.find(item => item.id === hash) || navigation[0];

            await loadMarkdownFile(navItem.file);

            const link = document.querySelector(`a[data-file="${navItem.file}"]`);
            if (link) updateActiveNav(link);

            // Show app, hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('mobileMenuBtn').style.display = 'flex';
        }

        // Start the app
        init();
    </script>
</body>

</html>
